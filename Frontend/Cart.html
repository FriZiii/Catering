<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./Styles/HeaderStyle.css">

    <link rel="stylesheet"

<body>
    <header>

        <nav>
            <img src="Images/logo.svg">

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>

            <button class="hamburger">

        <div class="mobile-menu">

            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>
    </header>
    <div class="content_cart">
        <h3>Select your calories</h3>
        <div class="container_checkbx">
            <div>
                <label>
                    <input type="radio" name="caloriesradio">
                    <span>
                        <img src="Images/check.svg">
                        1200</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="caloriesradio">
                    <span>
                        <img src="Images/check.svg">
                        1500</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="caloriesradio">
                    <span>
                        <img src="Images/check.svg">
                        1800</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="caloriesradio">
                    <span>
                        <img src="Images/check.svg">
                        2000</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="caloriesradio">
                    <span>
                        <img src="Images/check.svg">
                        2400</span>
                </label>
            </div>
        </div>

        <h3>Choose your meals</h3>
        <div class="container_checkbx">
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>
                        Breakfast</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>II Breakfast</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Lunch</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Dessert</span>
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="">
                    <span>Dinner</span>
                </label>
            </div>
        </div>

        <h3>Choose delivery days</h3>
        <div class="wrapper">
            <header>
                <p class="current-date"></p>
                <div class="icons">
                    <span id="prev" class="material-symbols-rounded">chevron_left</span>
                    <span id="next" class="material-symbols-rounded">chevron_right</span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>

                </ul>
                <ul class="days">

                </ul>
            </div>


        </div>
        <button id="submitBtn">Zatwierdź</button>

    <footer>
        <img class="footer-image" src="Images/logo.svg">
        <div class="menu-footer">
            <a href="#">Offer</a>

        </div>
        <div class="socials-footer">

            <img src="Images/Instagram.svg">
        </div>
        <a>Copyrights © 2023</a>
    </footer>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
