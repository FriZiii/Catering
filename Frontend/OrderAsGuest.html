<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/404Style.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/ButtonsStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/CalendarStyle.css">
    <link rel="stylesheet" href="./Styles/colors.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/EmptyCartStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/GuestStyle.css">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/InputsStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet" href="./Styles/NewCart.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/OrderDetailsStyle.css">
    <link rel="stylesheet" href="./Styles/RegisterStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img id="offer-logo" src="Images/logo.svg">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>



        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>

    </header>

    <div class="content">
        <div class="center-container-guest">
            <div class="container-guest">
                <div class="image-guest">
                    <img src="Images/login-image.png" alt="Logo">
                </div>
                <form class="content-guest" id="account" method="post">
                    <div class="logo-guest">
                        <img src="Images/logo.svg" alt="Logo">
                    </div>
                    <h1 class="guest-title">Order as Guest</h1>
                    <p class="guest-paragraph">Give us your an address where you want your meals to be delivered</p>

                        <div class="input guest-input">
                            <input class="input_field guest-input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/home-yellow.svg" class="input_icon" />
                                Address 1
                            </span>
                        </div>

                        <div class="input guest-input">
                            <input class="input_field guest-input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/home-yellow.svg" class="input_icon" />
                                Address 2
                            </span>
                        </div>

                        <div class="guest-two-in-one-inputs">
                            <div class="input guest-small-input">
                                <input class="input_field guest-input_field" type="text" autocomplete="new-password" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/map-pin-yellow.svg" class="input_icon" />
                                    Pastal code
                                </span>
                            </div>

                            <div class="input guest-small-input">
                                <input class="input_field guest-input_field" type="text" autocomplete="new-password" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/map-pin-yellow.svg" class="input_icon" />
                                    State/Region
                                </span>
                            </div>
                        </div>


                        <div class="input guest-input">
                            <input class="input_field guest-input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/globe-yellow.svg" class="input_icon" />
                                Country
                            </span>
                        </div>

                        <div class="input guest-input">
                            <input class="input_field guest-input_field" type="tel" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/phone-yellow.svg" class="input_icon" />
                                Phone number
                            </span>
                        </div>


                        <button class="btn-with-icon">Go to payment</button>
                        

                </form>
            </div>
        </div>
    </div>

    <footer style="position: relative" id="footer-offer">
        <img class="footer-image" src="Images/logo.svg" />
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg" />
            <img src="Images/Instagram.svg" />
        </div>
        <a>Copyrights Â© 2023</a>
    </footer>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
</body>

</html>
