<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/404Style.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/colors.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/EmptyCartStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/InputsStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet" href="./Styles/NewCart.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/OrderDetailsStyle.css">
    <link rel="stylesheet" href="./Styles/PickerStyle.css">
    <link rel="stylesheet" href="./Styles/RegisterStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img id="offer-logo" src="Images/logo.svg">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>



        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>

    </header>

    <div class="content">
        <div class="center-container-register">
                <form id="registerForm" class="content-register">
                    <div class="register-inputs-container">
                        <div class="register-left-section">
                            <div class="logo-register">
                                <img src="Images/logo.svg" alt="Logo">
                                </div>

                            <h1 class="register-title">Create a new account.</h1>
                            
                            <div class="register-two-in-one-inputs">
                                <div class="input register-small-input">
                                    <input class="input_field" type="text" autocomplete="firstname" aria-required="true" placeholder=" " />
                                    <span class="input_label">
                                        <img src="Images/men-icon.svg" class="input_icon" />
                                        First Name
                                    </span>
                                </div>
            
                                <div class="input register-small-input">
                                    <input class="input_field" type="text" autocomplete="lastname" aria-required="true" placeholder=" " />
                                    <span class="input_label">
                                        <img src="Images/men-icon.svg" class="input_icon" />
                                        Last Name
                                    </span>
                                </div>
                            </div>
                            
        
                            <div class="input register-input">
                                <input class="input_field" type="email" autocomplete="username" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/men-icon.svg" class="input_icon" />
                                        Email
                                </span>
                            </div>
        
                            <div class="input register-input">
                                <input class="input_field" type="password" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/password-icon-left.svg" class="input_icon" />
                                    Password
                                </span>
                            </div>
        
                            <div class="input register-input">
                                <input class="input_field" type="password" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/password-icon-left.svg" class="input_icon" />
                                    Repeat password
                                </span>
                            </div>

                            <div class="input register-input">
                                <input class="input_field" type="password" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/password-icon-left.svg" class="input_icon" />
                                    Birthdate
                                </span>
                            </div>
                        </div>

                        <div class="register-right-section">
                            <h1 class="register-title">Address information</h1>

                            <div class="input register-input">
                                <input class="input_field" type="text" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    Address 1
                                </span>
                            </div>

                            <div class="input register-input">
                                <input class="input_field" type="text" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    Address 2
                                </span>
                            </div>

                            <div class="register-two-in-one-inputs">
                                <div class="input register-small-input">
                                    <input class="input_field" type="text" autocomplete="new-password" aria-required="true" placeholder=" " />
                                    <span class="input_label">
                                        Pastal code
                                    </span>
                                </div>
        
                                <div class="input register-small-input">
                                    <input class="input_field" type="text" autocomplete="new-password" aria-required="true" placeholder=" " />
                                    <span class="input_label">
                                        State/Region
                                    </span>
                                </div>
                            </div>
                            

                            <div class="input register-input">
                                <input class="input_field" type="text" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    Country
                                </span>
                            </div>

                            <div class="input register-input">
                                <input class="input_field" type="tel" autocomplete="new-password" aria-required="true" placeholder=" " />
                                <span class="input_label">
                                    Phone number
                                </span>
                            </div>


                        </div>
                    </div>

                    <div class="register-btn-conteiner">
                        <button id="registerSubmit" type="submit" class="register-btn"><span>Register  </span></button>
                    </div>
                </form>
        </div>
    </div>

    <footer>
        <img class="footer-image" src="Images/logo.svg">
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg">
            <img src="Images/Instagram.svg">
        </div>
        <a>Copyrights Â© 2023</a>
    </footer>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
</body>

</html>
