<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img id="offer-logo" src="Images/logo.svg">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>



        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>

    </header>

    <div class="center-container-login">
        <div class="container-login">
            <div class="image-login">
            </div>
            <div class="content-login">
                <div class="logo-login">
                    <img src="Images/logo.svg" alt="Logo">
                </div>
                <h1>Hello again!</h1>
                <h2>Enter your credentials</h2>

                <div class="rounded-input-login">
                    <span class="icon-email"><img src="Images/login-icon-left.svg"></span>
                    <input type="email" class="email-login" placeholder="Email">
                </div>
                <br>
                <div class="rounded-input-login">
                    <span class="icon-lock"><img src="Images/password-icon-left.svg"> Password </span>
                    <input type="password" class="password-login" placeholder="">
                </div>

                <div class="remember-me-container">
                    <input type="checkbox" id="remember" class="remember-me-login">
                    <label for="remember" class="remember-label">Remember me</label>
                </div>
                <button class="login-btn"> <span> Sign in </span> </button>
            </div>
        </div>
    </div>

    <footer>
        <img class="footer-image" src="Images/logo.svg">
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg">
            <img src="Images/Instagram.svg">
        </div>
        <a>Copyrights Â© 2023</a>
    </footer>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
</body>

</html>
