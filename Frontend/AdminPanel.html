<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/404Style.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/CalendarStyle.css">
    <link rel="stylesheet" href="./Styles/colors.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/EmptyCartStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/InputsStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet" href="./Styles/NewCart.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/OrderDetailsStyle.css">
    <link rel="stylesheet" href="./Styles/PickerStyle.css">
    <link rel="stylesheet" href="./Styles/RegisterStyle.css">
    <link rel="stylesheet" href="./Styles/AdminPanelStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header id="header-admin">
        <nav>
            <img id="offer-logo" src="Images/logo.svg">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>



        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>

    </header>

    <div class="content">
        <div class="main-admin">


            <div class="left-icon-panel-admin">
                <button class="admin-left-panel-button">
                    <div class="icon"><img src="Images/admin-1-user-icon.svg" alt="Icon 1"></div>
                </button>
                <button class="admin-left-panel-button">
                    <div class="icon"><img src="Images/admin-2-discount-icon.svg" alt="Icon 2"></div>
                </button>
                <button class="admin-left-panel-button">
                    <div class="icon"><img src="Images/admin-3-cart-icon.svg" alt="Icon 3"></div>
                </button>
                <button class="admin-left-panel-button">
                    <div class="icon"><img src="Images/admin-4-box-icon.svg" alt="Icon 4"></div>
                </button>
            </div>



            <button onclick="openModalAdmin()">Add new product</button>




            <div id="modal-create-admin" class="modal-admin">
                <div class="modal-content-admin">
                    <span class="close-admin" onclick="closeModalAdmin()">&times;</span>
                    <h2 class="modal-title-admin">Create new product</h2>
                    <div class="form-group-admin">
                        <input class="input_field" placeholder="Name" type="text" id="name" />
                    </div>
                    <div class="form-group-admin">
                        <input class="input_field" placeholder="Price" type="text" id="price" />
                    </div>
                    <div class="form-group-admin">
                        <textarea class="input_field" placeholder="Description" id="description"></textarea>
                    </div>
                    <div class="form-group-admin">
                        <input class="file-input-modal-admin" type="file" id="image" />
                    </div>
                    <div class="buttons-admin">
                        <button class="cancel-admin" onclick="closeModalAdmin()">Cancel</button>
                        <button class="create-admin">Create New</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <footer id="footer-admin">
        <img class="footer-image" src="Images/logo.svg">
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg">
            <img src="Images/Instagram.svg">
        </div>
        <a>Copyrights Â© 2023</a>
    </footer>
    <script src="adminmodalscript.js" defer></script>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
</body>

</html>
