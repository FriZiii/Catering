<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/404Style.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/ButtonsStyle.css">
    <link rel="stylesheet" href="./Styles/CalendarStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/colors.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/EmptyCartStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/InputsStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet" href="./Styles/NewCart.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/OrderDetailsStyle.css">
    <link rel="stylesheet" href="./Styles/PickerStyle.css">
    <link rel="stylesheet" href="./Styles/user-panelStyle.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/deafult.css">
    <title>Document</title>

</head>

<body>
    <header id="header-offer">
        <nav>
            <img id="offer-logo" src="Images/logo.svg" />
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>

        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>
    </header>

    <div class="content">

        <div class="left-icon-panel-user">
            <button class="user-left-panel-button" onmouseenter="changeIcon(this, 'Images/admin-1-user-icon-hover.svg')"
                onmouseleave="changeIcon(this, 'Images/admin-1-user-icon.svg')" onclick="showDiv(1, this)">
                <div class="icon"><img src="Images/admin-1-user-icon.svg" alt="Icon 1"></div>
            </button>
            <button class="user-left-panel-button" onmouseenter="changeIcon(this, 'Images/admin-4-box-icon-hover.svg')"
                onmouseleave="changeIcon(this, 'Images/admin-4-box-icon.svg')" onclick="showDiv(2, this)">
                <div class="icon"><img src="Images/admin-4-box-icon.svg" alt="Icon 2"></div>
            </button>
        </div>



        <div class="center-container-user-panel">
            <form id="user-panelForm" class="content-user-panel">
                <div class="account-info-title-user-panel-div">
                    <h1 class="account-info-title-user-panel"> Account Information </h1>
                </div>
                <div class="user-panel-inputs-container">
                    <div class="user-panel-left-section">

                        <div class="user-panel-two-in-one-inputs">
                            <div class="input user-panel-small-input">
                                <input class="input_field" type="text" autocomplete="firstname" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/user-yellow.svg" class="input_icon" />
                                    First Name
                                </span>
                            </div>

                            <div class="input user-panel-small-input">
                                <input class="input_field" type="text" autocomplete="lastname" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/user-yellow.svg" class="input_icon" />
                                    Last Name
                                </span>
                            </div>
                        </div>


                        <div class="input user-panel-input">
                            <input class="input_field" type="email" autocomplete="username" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/mail-yellow.svg" class="input_icon" />
                                Email
                            </span>
                        </div>

                        <div class="input user-panel-input">
                            <input class="input_field" type="password" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/password-icon-left.svg" class="input_icon" />
                                Password
                            </span>
                        </div>

                        <div class="input user-panel-input">
                            <input class="input_field" type="password" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/password-icon-left.svg" class="input_icon" />
                                Repeat password
                            </span>
                        </div>

                        <div class="input user-panel-input" id="birthdatePicker">
                            <input class="input_field" type="password" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/calendar-yellow.svg" class="input_icon" />
                                Birthdate
                            </span>
                        </div>
                    </div>

                    <div class="user-panel-right-section">
                        <div class="input user-panel-input">
                            <input class="input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/home-yellow.svg" class="input_icon" />
                                Address 1
                            </span>
                        </div>

                        <div class="input user-panel-input">
                            <input class="input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/home-yellow.svg" class="input_icon" />
                                Address 2
                            </span>
                        </div>

                        <div class="user-panel-two-in-one-inputs">
                            <div class="input user-panel-small-input">
                                <input class="input_field" type="text" autocomplete="new-password" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/map-pin-yellow.svg" class="input_icon" />
                                    Pastal code
                                </span>
                            </div>

                            <div class="input user-panel-small-input">
                                <input class="input_field" type="text" autocomplete="new-password" aria-required="true"
                                    placeholder=" " />
                                <span class="input_label">
                                    <img src="Images/map-pin-yellow.svg" class="input_icon" />
                                    State/Region
                                </span>
                            </div>
                        </div>


                        <div class="input user-panel-input">
                            <input class="input_field" type="text" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/globe-yellow.svg" class="input_icon" />
                                Country
                            </span>
                        </div>

                        <div class="input user-panel-input">
                            <input class="input_field" type="tel" autocomplete="new-password" aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/phone-yellow.svg" class="input_icon" />
                                Phone number
                            </span>
                        </div>


                    </div>
                </div>

                <div class="user-panel-btn-conteiner">
                    <button id="user-panelSubmit" type="submit" class="btn-with-icon">
                        <span>Update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <footer style="position: relative" id="footer-offer">
        <img class="footer-image" src="Images/logo.svg" />
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg" />
            <img src="Images/Instagram.svg" />
        </div>
        <a>Copyrights © 2023</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            flatpickr("#birthdatePicker input", {
                dateFormat: "d-m-Y",
                maxDate: new Date().fp_incr(0),
            });
        });
    </script>
    <script src="userpanelscript.js" defer></script>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
    <script src="orderdetailsoffer.js" defer></script>
</body>

</html>
