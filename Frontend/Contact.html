<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Styles/AdminPanelStyle.css">
    <link rel="stylesheet" href="./Styles/BodyStyle.css">
    <link rel="stylesheet" href="./Styles/ButtonsStyle.css">
    <link rel="stylesheet" href="./Styles/CartStyle.css">
    <link rel="stylesheet" href="./Styles/colors.css">
    <link rel="stylesheet" href="./Styles/ContactStyle.css">
    <link rel="stylesheet" href="./Styles/EmptyCartStyle.css">
    <link rel="stylesheet" href="./Styles/FAQStyle.css">
    <link rel="stylesheet" href="./Styles/FooterStyle.css">
    <link rel="stylesheet" href="./Styles/GuestStyle.css">
    <link rel="stylesheet" href="./Styles/HeaderStyle.css">
    <link rel="stylesheet" href="./Styles/HomeStyle.css">
    <link rel="stylesheet" href="./Styles/InputsStyle.css">
    <link rel="stylesheet" href="./Styles/LoginStyle.css">
    <link rel="stylesheet" href="./Styles/NewCart.css">
    <link rel="stylesheet" href="./Styles/OfferStyle.css">
    <link rel="stylesheet" href="./Styles/OrderDetailsStyle.css">
    <link rel="stylesheet" href="./Styles/RegisterStyle.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <img id="offer-logo" src="Images/logo.svg">
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Discord</a>
                <a href="#">Contact</a>
                <button id="offer-login">Log in</button>
            </div>
            <button class="hamburger">
                <span class="material-icons menu-icon">menu</span>
            </button>
        </nav>



        <div class="mobile-menu">
            <span class="material-icons close-icon hamburger">close</span>
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
            <button>Sign in</button>
        </div>

    </header>

    <div class="contact">
        <h2 class="title-center-contact">Contact us</h2>
        <div class="content-contact">
            <div class="container-contact">
                <div class="imgBox-contact">
                    <img src="Images/header-img.png" class="food-contact">
                </div>
                <div class="textBox-contact">
                    <p>Send us a message</p>
                    <div class="contact-inputs-container">
                        <div class="input">
                            <input class="input_field contact-input-field" type="text"  aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/user-yellow.svg" class="input_icon" />
                                First name and surname
                            </span>
                        </div>
                        <div class="input">
                            <input class="input_field contact-input-field" type="email"  aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/mail-yellow.svg" class="input_icon" />
                                Email
                            </span>
                        </div>
                        <div class="input">
                            <input class="input_field contact-input-field" type="email"  aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/pencil-yellow.svg" class="input_icon" />
                                Message subjact
                            </span>
                        </div>
                        <div class="input">
                            <input class="input_field contact-input-field contact-message-input-field" type="email"  aria-required="true"
                                placeholder=" " />
                            <span class="input_label">
                                <img src="Images/text-yellow.svg" class="input_icon" />
                                Your message
                            </span>
                        </div>
                    </div>
                    
                    <div class="contact-button-container">
                        <a class="btn-no-cta" href="#"><span>Send</span><img src="Images/send.svg"></a>
                    </div>
                </div>
            
            </div>
        </div>
        <div class="contact-icons-container">
            <div class="contact-icon-item">
                <img src="Images/phone-yellow.svg">
                <h4>PHONE</h4>
                <p>32 234 25 25</p>
            </div>
            <div class="contact-icon-item">
                <img src="Images/map-pin-yellow.svg">
                <h4>ADDRESS</h4>
                <p>12 34 Sesame St.</p>
            </div>
            <div class="contact-icon-item">
                <img src="Images/mail-yellow.svg">
                <h4>EMAIL</h4>
                <p>yummy@contact.com</p>
            </div>
        </div>

    </div>
    <footer style="position: relative;">
        <img class="footer-image" src="Images/logo.svg">
        <div class="menu-footer">
            <a href="#">Offer</a>
            <a href="#">FAQ</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </div>
        <div class="socials-footer">
            <img src="Images/Facebook.svg">
            <img src="Images/Instagram.svg">
        </div>
        <a>Copyrights Â© 2023</a>
    </footer>
    <script src="scriptFAQ.js" defer></script>
    <script src="offerscript.js" defer></script>
    <script src="headerscript.js" defer></script>
    <script src="cartscript.js" defer></script>
</body>

</html>
